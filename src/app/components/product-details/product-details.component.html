<div class="row product-details" *ngIf="productData">
  <div class="col-sm-6">
    <img src="{{ productData.image }}" alt="" class="product-image" />
  </div>
  <div class="col-sm-6">
    <div class="details">
      <h1>{{ productData.name }}</h1>
      <h3>Price: {{ productData.price }}</h3>
      <div>
        <span>Color: </span>
        <h5 [style.backgroundColor]="productData.color"></h5>
      </div>
      <h6><span>Category:</span> {{ productData.category }}</h6>
      <h6><span>Description:</span> {{ productData.description }}</h6>
      <button *ngIf="!removeCart" (click)="addToCart()">Add to Cart</button>
      <button *ngIf="removeCart" (click)="removeToCart(productData.id)">
        Remove to Cart
      </button>
      <button>Buy Now</button>
      <div class="quantity">
        <button (click)="handleButton('min')">-</button>
        <input type="text" value="{{ productQuantity }}" />
        <button (click)="handleButton('max')">+</button>
      </div>
    </div>
  </div>
</div>
