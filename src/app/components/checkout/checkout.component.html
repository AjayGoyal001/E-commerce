<div class="checkout">
  <h1>Checkout</h1>
  <p style="color: green; text-align: center">{{ orderMsg }}</p>
  <div class="row">
    <div class="col-sm-7">
      <h3>Add shipping address</h3>
      <form
        #orderData="ngForm"
        class="common-form"
        (ngSubmit)="orderNow(orderData.value)"
      >
        <input
          type="email"
          class="form-input"
          name="email"
          placeholder="Enter user email"
          ngModel
        />
        <input
          type="text"
          class="form-input"
          name="address"
          placeholder="Enter Address"
          ngModel
        />
        <input
          type="tel"
          class="form-input"
          name="contact"
          placeholder="Enter contact detail"
          ngModel
        />
        <button class="form-button">Order Now</button>
      </form>
    </div>
    <div class="col-sm-5">
      <h3>Total Amount: {{ totalAmount | number : "1.2-2" }}</h3>
      <h4>Payment Method: <b>Pay on Delievery</b></h4>

        <h4>Choose Payment Method:</h4>
