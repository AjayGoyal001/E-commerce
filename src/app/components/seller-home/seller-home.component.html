<div class="product-list">
  <h1>All product List</h1>
  <table>
    <thead>
      <tr>
        <th>S.no</th>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Color</th>
        <th>Category</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList; let i = index">
        <td>{{ i + 1 }}.</td>
        <td><img src="{{ item.image }}" alt="" /></td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.color }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.description }}</td>
        <td>
          <fa-icon (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
          <a class="edit-icon" routerLink="/seller-update-product/{{ item.id }}"
            ><fa-icon [icon]="editIcon"></fa-icon
          ></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
