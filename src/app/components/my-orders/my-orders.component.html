<div class="my-orders">
  <h1>My Orders</h1>
  <div class="row">
    <div class="col-sm-2">
      <span>Order</span>
    </div>
    <div class="col-sm-2">
      <span>Order Id</span>
    </div>
    <div class="col-sm-2">
      <span>Price</span>
    </div>
    <div class="col-sm-2">
      <span>Status</span>
    </div>
    <div class="col-sm-2">
      <span>Action</span>
    </div>
  </div>

  <div class="row" *ngFor="let order of orderData">
    <div class="col-sm-2">
      <img
        src="https://www.clipartmax.com/png/middle/210-2106541_track-my-order-beach-volleyball.png"
        alt=""
      />
    </div>
    <div class="col-sm-2">
      <span class="order-id">#{{ order.id }}</span>
    </div>
    <div class="col-sm-2">
      <span class="price-tag">â‚¹{{ order.totalAmount | number : "1.2-2" }}</span>
    </div>
    <div class="col-sm-2">
      <span class="status-badge">In Process</span>
    </div>
    <div class="col-sm-2">
      <button class="cancel-btn" (click)="cancelOrder(order.id)">
        Cancel Order
      </button>
    </div>
  </div>
</div>
